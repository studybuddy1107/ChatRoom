<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>📘 Study Tracker</h1>
    <p>Tension mat le ho jayega 🫂</p>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchSubject('Physics')">Physics</button>
    <button class="tab-btn" onclick="switchSubject('Chemistry')">Chemistry</button>
    <button class="tab-btn" onclick="switchSubject('Maths')">Maths</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌓</button>
  </div>

  <main>
    <button class="add-btn" onclick="openModal()">➕ Add Entry</button>
    <div id="entries-container">
      <!-- Entries will be shown here -->
    </div>
  </main>

  <!-- Modal for adding entry -->
  <div id="entry-modal" class="modal">
    <div class="modal-content">
      <h2>Add Study Entry</h2>
      <input type="text" id="chapter" placeholder="Chapter Name" />
      <input type="text" id="topic" placeholder="Topic Name" />
      <input type="number" id="questions" placeholder="Questions Practiced" />
      <textarea id="flaws" placeholder="Flaws / Notes..."></textarea>
      <textarea id="doubts" placeholder="Doubts or Questions..."></textarea>
      <div class="modal-actions">
        <button onclick="addEntry()">✅ Save</button>
        <button onclick="closeModal()">❌ Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
